<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Em Dupla Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logotipo trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1> 
        <form class="trybewarts-login" method="get" action="">
            <input type="email" name="email" placeholder="Email" id="input-Email">
            <input type="password" name="password" placeholder="Senha" id="input-Senha">
            <button id="btn-Entrar">Entrar</button>
        </form>
    </header>
    <main class="principal">
        <form id="evaluation-form" action="" method="get">
            <div class="container-forms">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container-forms">
                <input type="text" name="email" id="input-email" placeholder="Email">   
                <select id="house" name="select">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family">Qual sua família?</label>
            <input type="radio" name="family" id="" value="Frontend"> <label for="Frontend">Família Frontend</label>
            <input type="radio" name="family" id="" value="Backend"> <label for="Backend">Família Backend</label>
            <input type="radio" name="family" id="" value="FullStack"> <label for="FullStack">Família FullStack</label>
            <section class="checkbox">
                <label for="linguagem" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>
                <input type="checkbox" name="linguagem" class="subject" value="HoFs"><label for="HoFs">HoFs</label>
                <input type="checkbox" name="linguagem" class="subject" value="Jest"><label for="Jest">Jest</label>
                <input type="checkbox" name="linguagem" class="subject" value="Promises"><label for="Promises">Promises</label>
                <input type="checkbox" name="linguagem" class="subject" value="React"><label for="React">React</label>
                <input type="checkbox" name="linguagem" class="subject" value="SQL"><label for="SQL">SQL</label>
                <input type="checkbox" name="linguagem" class="subject" value="Python"><label for="Python">Python</label>
            </section>
            <section class="avaliation">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1"> <label for="1">1</label>
                <input type="radio" name="rate" value="2"> <label for="2">2</label>
                <input type="radio" name="rate" value="3"> <label for="3">3</label>
                <input type="radio" name="rate" value="4"> <label for="4">4</label>
                <input type="radio" name="rate" value="5"> <label for="5">5</label>
                <input type="radio" name="rate" value="6"> <label for="6">6</label>
                <input type="radio" name="rate" value="7"> <label for="7">7</label>
                <input type="radio" name="rate" value="8"> <label for="8">8</label>
                <input type="radio" name="rate" value="9"> <label for="9">9</label>
                <input type="radio" name="rate" value="10"> <label for="10">10</label>
            </section>
            <section class="comentario">
                <label for="" class="textarea">Deixe seu comentário:</label> <br>
                <textarea name="" id="" maxlength="500"></textarea>
            </section>
            <div class="acordo">
                <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?<input type="checkbox" name="" id="agreement" required>
                </label>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    
    <script src="./script.js"></script>
    
</body>
</html>
